<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Janeiro 2025</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .planner {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .planner h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            text-align: center;
            border-radius: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            vertical-align: middle;
            width: 50px; /* Largura fixa para as células */
        }

        th {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }

        th.day-header {
            background-color: #d9534f;
            color: #fff;
        }

        td {
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        td.marked {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
        }

        td.marked::after {
            content: "✔";
            font-size: 18px;
            color: #fff;
        }

        td.task {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            text-align: left;
            cursor: pointer;
        }

        /* Aumentando a largura da primeira coluna */
        td:first-child, th:first-child {
            width: 150px; /* Aumentando largura da primeira coluna */
        }

        .legend {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            td, th {
                padding: 8px;
            }

            .planner {
                padding: 15px;
            }

            .legend {
                font-size: 10px;
            }

            h1 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            td, th {
                padding: 5px;
            }

            .planner {
                padding: 10px;
            }

            h1 {
                font-size: 16px;
            }

            table {
                font-size: 10px;
            }

            .legend {
                font-size: 8px;
            }
        }

        /* Estilos para a rotação da tela (modo paisagem) */
        @media (orientation: landscape) {
            .planner {
                width: 80%;
                padding: 25px;
            }

            table {
                font-size: 16px;
            }

            td, th {
                padding: 12px;
            }

            .legend {
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }
        }

        /* Carrossel */
        .carousel-container {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            position: relative;
            margin-top: 30px; /* Espaçamento do topo */
            background-color: #333; /* Fundo escuro para o carrossel */
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Estilos do popup de orientação */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup h3 {
            margin-top: 0;
            color: #d9534f;
        }

        .popup p {
            margin: 10px 0;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .popup .close-btn:hover {
            background-color: darkred;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Carrossel de imagens de aviso -->
    <div class="carousel-container">
        <div class="carousel-images">
            <img src="aviso.png" alt="Aviso">
            <img src="https://via.placeholder.com/800x400?text=Aviso+2" alt="Aviso 2">
            <img src="https://via.placeholder.com/800x400?text=Aviso+3" alt="Aviso 3">
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prevButton">&#10094;</button>
            <button class="carousel-button" id="nextButton">&#10095;</button>
        </div>
    </div>

    <div class="planner">
        <h1>Planner Janeiro 2025</h1>
        <table>
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th class="day-header">1</th>
                    <th class="day-header">2</th>
                    <th class="day-header">3</th>
                    <th class="day-header">4</th>
                    <th class="day-header">5</th>
                    <th class="day-header">6</th>
                    <th class="day-header">7</th>
                    <th class="day-header">8</th>
                    <th class="day-header">9</th>
                    <th class="day-header">10</th>
                    <th class="day-header">11</th>
                    <th class="day-header">12</th>
                    <th class="day-header">13</th>
                    <th class="day-header">14</th>
                    <th class="day-header">15</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="task">Água</td>
                    <td data-id="agua-1"></td><td data-id="agua-2"></td><td data-id="agua-3"></td><td data-id="agua-4"></td><td data-id="agua-5"></td><td data-id="agua-6"></td><td data-id="agua-7"></td><td data-id="agua-8"></td><td data-id="agua-9"></td><td data-id="agua-10"></td><td data-id="agua-11"></td><td data-id="agua-12"></td><td data-id="agua-13"></td><td data-id="agua-14"></td><td data-id="agua-15"></td>
                </tr>
                <!-- Outras linhas aqui... -->
            </tbody>
        </table>
        <div class="legend">
            <p><strong>✔</strong>: Clique nas células para marcar ou desmarcar tarefas.</p>
        </div>
    </div>

    <!-- Pop-up de orientação -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <button class="close-btn" id="closeBtn">X</button>
        <h3>Orientação</h3>
        <p>Esta é a tarefa de <span id="popupTaskName"></span>. Marque ou desmarque conforme necessário.</p>
    </div>

    <script>
        // Função para carregar as células marcadas
        const table = document.querySelector("table");

        function loadMarkedCells() {
            const markedCells = JSON.parse(localStorage.getItem("markedCells")) || [];
            markedCells.forEach(cellId => {
                const td = document.querySelector(`td[data-id="${cellId}"]`);
                if (td) {
                    td.classList.add("marked");
                }
            });
        }

        // Alternar marcação de célula
        table.addEventListener("click", (e) => {
            const cell = e.target;

            if (!cell || !cell.tagName === "TD" || cell.classList.contains("task")) return;

            // Mostrar a mensagem de orientação
            const taskName = cell.closest("tr").querySelector("td.task").textContent;
            document.getElementById("popupTaskName").textContent = taskName;
            document.getElementById("popup").style.display = 'block';
            document.getElementById("overlay").style.display = 'block';

            cell.classList.toggle("marked");

            // Salvar as células marcadas no localStorage
            const markedCells = [...document.querySelectorAll("td.marked")].map(td => td.dataset.id);
            localStorage.setItem("markedCells", JSON.stringify(markedCells));
        });

        // Fechar o pop-up
        document.getElementById("closeBtn").addEventListener("click", () => {
            document.getElementById("popup").style.display = 'none';
            document.getElementById("overlay").style.display = 'none';
        });

        // Carregar células marcadas ao carregar a página
        window.onload = loadMarkedCells;

        // Carrossel de Imagens
        let currentIndex = 0;
        const images = document.querySelectorAll(".carousel-images img");
        const totalImages = images.length;

        document.getElementById("nextButton").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        });

        document.getElementById("prevButton").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        });

        function updateCarousel() {
            const offset = -currentIndex * 100;
            images.forEach(img => {
                img.style.transform = `translateX(${offset}%)`;
            });
        }
    </script>
</body>
</html>
