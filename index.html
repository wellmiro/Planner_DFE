<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Janeiro 2025</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .planner {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .planner h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            text-align: center;
            border-radius: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            vertical-align: middle;
            width: 50px; /* Largura fixa para as células */
        }

        th {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }

        th.day-header {
            background-color: #d9534f;
            color: #fff;
        }

        td {
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        td.marked {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
        }

        td.marked::after {
            content: "✔";
            font-size: 18px;
            color: #fff;
        }

        td.task {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            text-align: left;
            cursor: pointer;
        }

        /* Aumentando a largura da primeira coluna */
        td:first-child, th:first-child {
            width: 150px; /* Aumentando largura da primeira coluna */
        }

        .legend {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }

        /* Novo estilo para a área de orientação */
        .orientation {
            background-color: #ff9800;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            display: none; /* Inicialmente escondido */
            position: relative;
        }

        .orientation .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        /* Carrossel */
        .carousel-container {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            position: relative;
            margin-top: 30px; /* Espaçamento do topo */
            background-color: #333; /* Fundo escuro para o carrossel */
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <!-- Carrossel de imagens de aviso -->
    <div class="carousel-container">
        <div class="carousel-images">
            <!-- Imagem de aviso no primeiro slide -->
            <img src="aviso.png" alt="Aviso">
            <img src="https://via.placeholder.com/800x400?text=Aviso+2" alt="Aviso 2">
            <img src="https://via.placeholder.com/800x400?text=Aviso+3" alt="Aviso 3">
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prevButton">&#10094;</button>
            <button class="carousel-button" id="nextButton">&#10095;</button>
        </div>
    </div>

    <div class="planner">
        <h1>Planner Janeiro 2025</h1>

        <!-- Área de Orientação para a tarefa -->
        <div id="orientation" class="orientation">
            <button class="close-btn" id="closeBtn">×</button>
            <p id="orientationMessage"></p>
        </div>

        <table>
            <tr>
                <th class="day-header">Dia</th>
                <th class="task" data-task="agua">Água</th>
                <th class="task" data-task="cardio">Cardio</th>
            </tr>
            <tr>
                <td>1</td>
                <td class="agua">Água</td>
                <td class="cardio">Cardio</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="agua">Água</td>
                <td class="cardio">Cardio</td>
            </tr>
            <!-- Adicione outras linhas conforme necessário -->
        </table>

        <div class="legend">
            <p><span style="color: #28a745;">✔</span> = Tarefa concluída</p>
        </div>
    </div>

    <script>
        // Função para abrir a orientação
        function showOrientation(task) {
            const orientationMessage = document.getElementById('orientationMessage');
            const orientation = document.getElementById('orientation');

            if (task === 'agua') {
                orientationMessage.textContent = "Lembre-se de beber bastante água! A cada tarefa de água concluída, você está se hidratando!";
            } else if (task === 'cardio') {
                orientationMessage.textContent = "Ótimo! Mantenha o foco no seu cardio. A cada dia de treino, você está melhorando sua saúde cardiovascular!";
            }

            orientation.style.display = 'block';
        }

        // Fechar a caixa de orientação
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('orientation').style.display = 'none';
        });

        // Adicionando eventos de clique nas células de tarefas
        document.querySelectorAll('.task').forEach(function(taskCell) {
            taskCell.addEventListener('click', function() {
                const task = taskCell.getAttribute('data-task');
                showOrientation(task);
            });
        });

        // Marcar tarefas como concluídas
        document.querySelectorAll('.agua, .cardio').forEach(function(cell) {
            cell.addEventListener('click', function() {
                cell.classList.toggle('marked');
            });
        });

    </script>
</body>
</html>
