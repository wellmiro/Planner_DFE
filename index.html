<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Janeiro 2025</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .planner {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .planner h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            text-align: center;
            border-radius: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            vertical-align: middle;
            width: 50px; /* Largura fixa para as células */
        }

        th {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }

        th.day-header {
            background-color: #d9534f;
            color: #fff;
        }

        td {
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        td.marked {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
        }

        td.marked::after {
            content: "✔";
            font-size: 18px;
            color: #fff;
        }

        td.task {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            text-align: left;
            cursor: pointer;
        }

        /* Aumentando a largura da primeira coluna */
        td:first-child, th:first-child {
            width: 150px; /* Aumentando largura da primeira coluna */
        }

        .legend {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            td, th {
                padding: 8px;
            }

            .planner {
                padding: 15px;
            }

            .legend {
                font-size: 10px;
            }

            h1 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            td, th {
                padding: 5px;
            }

            .planner {
                padding: 10px;
            }

            h1 {
                font-size: 16px;
            }

            table {
                font-size: 10px;
            }

            .legend {
                font-size: 8px;
            }
        }

        /* Estilos para a rotação da tela (modo paisagem) */
        @media (orientation: landscape) {
            .planner {
                width: 80%;
                padding: 25px;
            }

            table {
                font-size: 16px;
            }

            td, th {
                padding: 12px;
            }

            .legend {
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }
        }

        /* Carrossel */
        .carousel-container {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            position: relative;
        }

        .carousel-images {
            display: flex;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <!-- Carrossel de imagens de aviso -->
    <div class="carousel-container">
        <div class="carousel-images">
            <img src="https://via.placeholder.com/800x400?text=Aviso+1" alt="Aviso 1">
            <img src="https://via.placeholder.com/800x400?text=Aviso+2" alt="Aviso 2">
            <img src="https://via.placeholder.com/800x400?text=Aviso+3" alt="Aviso 3">
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prevButton">&#10094;</button>
            <button class="carousel-button" id="nextButton">&#10095;</button>
        </div>
    </div>

    <div class="planner">
        <h1>Planner Janeiro 2025</h1>
        <table>
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <!-- Dias de 1 a 15 -->
                    <th class="day-header">1</th>
                    <th class="day-header">2</th>
                    <th class="day-header">3</th>
                    <th class="day-header">4</th>
                    <th class="day-header">5</th>
                    <th class="day-header">6</th>
                    <th class="day-header">7</th>
                    <th class="day-header">8</th>
                    <th class="day-header">9</th>
                    <th class="day-header">10</th>
                    <th class="day-header">11</th>
                    <th class="day-header">12</th>
                    <th class="day-header">13</th>
                    <th class="day-header">14</th>
                    <th class="day-header">15</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas com tarefas -->
                <tr>
                    <td class="task">Água</td>
                    <td data-id="agua-1"></td><td data-id="agua-2"></td><td data-id="agua-3"></td><td data-id="agua-4"></td><td data-id="agua-5"></td><td data-id="agua-6"></td><td data-id="agua-7"></td><td data-id="agua-8"></td><td data-id="agua-9"></td><td data-id="agua-10"></td><td data-id="agua-11"></td><td data-id="agua-12"></td><td data-id="agua-13"></td><td data-id="agua-14"></td><td data-id="agua-15"></td>
                </tr>
                <tr>
                    <td class="task">Cardio</td>
                    <td data-id="cardio-1"></td><td data-id="cardio-2"></td><td data-id="cardio-3"></td><td data-id="cardio-4"></td><td data-id="cardio-5"></td><td data-id="cardio-6"></td><td data-id="cardio-7"></td><td data-id="cardio-8"></td><td data-id="cardio-9"></td><td data-id="cardio-10"></td><td data-id="cardio-11"></td><td data-id="cardio-12"></td><td data-id="cardio-13"></td><td data-id="cardio-14"></td><td data-id="cardio-15"></td>
                </tr>
                <tr>
                    <td class="task">2 Frutas</td>
                    <td data-id="frutas-1"></td><td data-id="frutas-2"></td><td data-id="frutas-3"></td><td data-id="frutas-4"></td><td data-id="frutas-5"></td><td data-id="frutas-6"></td><td data-id="frutas-7"></td><td data-id="frutas-8"></td><td data-id="frutas-9"></td><td data-id="frutas-10"></td><td data-id="frutas-11"></td><td data-id="frutas-12"></td><td data-id="frutas-13"></td><td data-id="frutas-14"></td><td data-id="frutas-15"></td>
                </tr>
                <tr>
                    <td class="task">Post</td>
                    <td data-id="post-1"></td><td data-id="post-2"></td><td data-id="post-3"></td><td data-id="post-4"></td><td data-id="post-5"></td><td data-id="post-6"></td><td data-id="post-7"></td><td data-id="post-8"></td><td data-id="post-9"></td><td data-id="post-10"></td><td data-id="post-11"></td><td data-id="post-12"></td><td data-id="post-13"></td><td data-id="post-14"></td><td data-id="post-15"></td>
                </tr>
                <tr>
                    <td class="task">Dieta</td>
                    <td data-id="dieta-1"></td><td data-id="dieta-2"></td><td data-id="dieta-3"></td><td data-id="dieta-4"></td><td data-id="dieta-5"></td><td data-id="dieta-6"></td><td data-id="dieta-7"></td><td data-id="dieta-8"></td><td data-id="dieta-9"></td><td data-id="dieta-10"></td><td data-id="dieta-11"></td><td data-id="dieta-12"></td><td data-id="dieta-13"></td><td data-id="dieta-14"></td><td data-id="dieta-15"></td>
                </tr>
                <tr>
                    <td class="task">Sem Açúcar</td>
                    <td data-id="sem-acucar-1"></td><td data-id="sem-acucar-2"></td><td data-id="sem-acucar-3"></td><td data-id="sem-acucar-4"></td><td data-id="sem-acucar-5"></td><td data-id="sem-acucar-6"></td><td data-id="sem-acucar-7"></td><td data-id="sem-acucar-8"></td><td data-id="sem-acucar-9"></td><td data-id="sem-acucar-10"></td><td data-id="sem-acucar-11"></td><td data-id="sem-acucar-12"></td><td data-id="sem-acucar-13"></td><td data-id="sem-acucar-14"></td><td data-id="sem-acucar-15"></td>
                </tr>
            </tbody>
        </table>
        <div class="legend">
            <p><strong>✔</strong>: Clique nas células para marcar ou desmarcar tarefas.</p>
        </div>
    </div>

    <script>
        // Função para carregar as células marcadas
        const table = document.querySelector("table");

        function loadMarkedCells() {
            const markedCells = JSON.parse(localStorage.getItem("markedCells")) || [];
            markedCells.forEach(cellId => {
                const td = document.querySelector(`td[data-id="${cellId}"]`);
                if (td) {
                    td.classList.add("marked");
                }
            });
        }

        // Alternar marcação de célula
        table.addEventListener("click", (e) => {
            const cell = e.target;

            if (!cell || !cell.tagName === "TD" || cell.classList.contains("task")) return;

            cell.classList.toggle("marked");

            // Salvar as células marcadas no localStorage
            const markedCells = [...document.querySelectorAll("td.marked")].map(td => td.dataset.id);
            localStorage.setItem("markedCells", JSON.stringify(markedCells));
        });

        // Carregar células marcadas ao carregar a página
        window.onload = loadMarkedCells;

        // Carrossel de Imagens
        let currentIndex = 0;
        const images = document.querySelectorAll(".carousel-images img");
        const totalImages = images.length;

        document.getElementById("nextButton").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        });

        document.getElementById("prevButton").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        });

        function updateCarousel() {
            const offset = -currentIndex * 100;
            images.forEach(img => {
                img.style.transform = `translateX(${offset}%)`;
            });
        }
    </script>
</body>
</html>
