<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Planner Janeiro 2025</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Carrossel com fundo preto */
        .carousel-wrapper {
            background-color: #000;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .carousel {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            width: 100%;
            object-fit: cover;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Estilos da tabela e conteúdo */
        .planner {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .planner h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            text-align: center;
            border-radius: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            vertical-align: middle;
            width: 50px;
        }

        th {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }

        th.day-header {
            background-color: #d9534f;
            color: #fff;
        }

        td {
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        td.marked {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
        }

        td.marked::after {
            content: "✔";
            font-size: 18px;
            color: #fff;
        }

        td.task {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            text-align: left;
            cursor: pointer;
        }

        td:first-child, th:first-child {
            width: 150px;
        }

        .legend {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            td, th {
                padding: 8px;
            }

            .planner {
                padding: 15px;
            }

            .legend {
                font-size: 10px;
            }

            h1 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            td, th {
                padding: 5px;
            }

            .planner {
                padding: 10px;
            }

            h1 {
                font-size: 16px;
            }

            table {
                font-size: 10px;
            }

            .legend {
                font-size: 8px;
            }
        }
    </style>
</head>

    <script>
        // Lógica do Carrossel
        let currentSlide = 0;
        const images = document.querySelectorAll('.carousel-image');

        function showSlide(index) {
            const totalSlides = images.length;
            if (index >= totalSlides) currentSlide = 0;
            else if (index < 0) currentSlide = totalSlides - 1;
            else currentSlide = index;

            const carouselImages = document.querySelector('.carousel-images');
            carouselImages.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        setInterval(nextSlide, 5000);

        // Funções de Marcação
        function toggleMark(cell) {
            cell.classList.toggle('marked');
            saveMarks();
        }

        // Função para salvar as marcas
        function saveMarks() {
            const cells = document.querySelectorAll('td[data-id]');
            const marks = {};
            cells.forEach(cell => {
                marks[cell.getAttribute('data-id')] = cell.classList.contains('marked');
            });
            localStorage.setItem('planner-marks', JSON.stringify(marks));
        }

        // Função para carregar as marcas
        function loadMarks() {
            const marks = JSON.parse(localStorage.getItem('planner-marks'));
            if (marks) {
                for (const id in marks) {
                    const cell = document.querySelector(`td[data-id="${id}"]`);
                    if (marks[id]) {
                        cell.classList.add('marked');
                    }
                }
            }
        }

        // Chamar função para carregar marcas na inicialização
        loadMarks();

        // Função para exibir informações das tarefas
        function showTaskInfo(taskName) {

                frutas: "Consuma 2 frutas por dia para manter uma alimentação equilibrada.",
                post: "Lembre-se de fazer pelo menos uma postagem por dia nas suas redes sociais.",
                dieta: "Mantenha sua dieta balanceada com alimentos nutritivos e evite exageros.",
                "sem-acucar": "Evite consumir alimentos com açúcar. Opte por opções mais saudáveis e naturais."
            };
            alert(taskDescriptions[taskName]);
        }
